<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stydents</title>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="flex h-[100vh]">
      <div class="w-[20%] bg-[#F2EAE1]">
        <div class="pt-[20px] pb-[42px] pl-[35px] w-full">
          <a href="#"><img src="images/logo.svg" alt="logo"/></a>
        </div>
        <div class="px-[38px] py-[34px]">
          <div class="flex flex-col justify-center items-center">
            <label class="inline-block w-[128px] rounded-full overflow-hidden mb-[20px] shadow-[0px_1px_8px_0px_#00000040]">
              <input class="userImg hidden" type="file">
              <div class="w-[128px] h-[128px] rounded-full">
                <img class="mx-auto edit-img" width="128px"  src="./images/addImg.png" alt="images">
              </div>
            </label>
            <strong class="username font-bold text-[17px] leanding-[20px] text-black"></strong>
            <strong class="font-medium text-[14px] leanding-[17px] text-[#FEAF00]">Admin</strong>
          </div>
          <div class="flex flex-col justify-between items-center">
            <form action="main.html">
              <button class="flex items-center justify-center gap-[15px] mx-auto mt-[63px] w-[193px] h-[41px] bg-[#FEAF00] rounded-[4px] font-medium text-[14px] leanding-[17px] text-black"><img src="images/buttonIcon.svg" alt="icon">Students</button>
            </form>
            <a href="index.html" class="flex items-center justify-center absolute gap-[23px] bottom-[33px] font-medium text-[14px] leanding-[17px] text-black">Logout <img src="images/logOut.svg" alt="icon"></a>
          </div>
        </div>
      </div>
      <div class="w-[80%] bg-[#f8f8f8] h-[100vh] overflow-y-auto "> 
        <div class="py-[12px] pl-[30px] pr-[50px] w-full bg-[#F2EAE1] flex justify-between items-center">
          <img src="images/chevronLeft.svg" alt="icon">
          <div class="flex gap-[27px]">
            <form class="flex gap-0 items-center w-[212px] rounded-[8px] bg-white">
              <input
                required
                type="text"
                class="search-input outline-none rounded-[8px] w-[190px] h-[37px] pl-[13px] pr-[10px] text-normal text-[14px] leanding-[17px] text-[#494949] placeholder:text-normal placeholder:text-[14px] placeholder:leanding-[17px]"
                placeholder="Search..."/>
                <img src="images/formIcon.svg" alt="loop" />
            </form>
            <img src="images/bellIcon.svg" alt="icon">
          </div>
        </div>
        <div>
          <div class="flex justify-between pt-[20px] px-[30px]">
            <div class="border-b-[1px] border-solid border-[#E5E5E5] flex items-center justify-between w-full pb-[20px]">
              <h2 class="font-bold text-[22px] leanding-[26px] text-black">Students List</h2>
              <div class="flex items-center gap-[30px]">
                <button class="sortBtn"><img src="images/sortIcon.svg" alt="icon"></button>
                <button onclick="hendleAddBtnClick()"
                  class="w-[200px] h-[44px] rounded-[4px] bg-[#FEAF00] text-white font-medium text-[14px] leanding-[17px] uppercase">
                  ADD NEW STUDENT
                </button>
              </div>
            </div>
          </div>
          <div class="px-[30px]">
            <div class="rounded-[30px]">
              <table class="w-full">
                <thead>
                  <tr class="ml-[160px] mr-[80px] py-[22px] flex justify-between items-center">
                    <th class="bg-transparent text-[#ACACAC] text-[12px] leading-[14px] font-semibold">Name</th>
                    <th class="bg-transparent text-[#ACACAC] text-[12px] leading-[14px] font-semibold">Email</th>
                    <th class="pl-[100px] bg-transparent text-[#ACACAC] text-[12px] leading-[14px] font-semibold">Phone</th>
                    <th class="pl-[30px] bg-transparent text-[#ACACAC] text-[12px] leading-[14px] font-semibold">Enroll Number</th>
                    <th class="pl-[40px] bg-transparent text-[#ACACAC] text-[12px] leading-[14px] font-semibold">Date admission</th>
                    <th class="bg-transparent text-[#ACACAC] text-[12px] leading-[14px] font-semibold"></th>
                  </tr>
                </thead>
                <tbody class="student-table">
                </tbody>
              </table>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <div id="wrapper" class="modal-wrapper scale-0 duration-[0.3s] fixed inset-0 bg-[#00000069] backdrop-blur flex items-center justify-center">
      <div class="modal-inner absolute w-[600px] py-[40px] bg-white rounded-[25px]">
      </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script src="js/students.js"></script>
  </body>
</html>
